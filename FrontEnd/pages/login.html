<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="Login page for Sophie Bluel, Interior Designer.">
    <title>Login Page</title>
    <link rel="stylesheet" href="/sass/main.css">  
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav class="header-nav">
            <ul>
                <li><a href="../index.html#portfolio">projets</a></li>
                <li><a href="/index.html#contact">contact</a></li>
                <li><a href="/pages/login.html">login</li>
                </a>
                <li><img src="/assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <section class="login">
        <div class="login-container">
            <form class="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" name="password" required>
                </div>
                <input type="submit" value="Se connecter" class="login-button">
                <a href="#" class="forgot-password">Mot de passé oublié</a>
            </form>
        </div>
    </section>
    <footer>
        <nav>
            <ul>
                <li>Mention Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="/scripts/login.js"></script>
</body>
</html>
